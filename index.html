<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisconsin Quiz</title><!--Give the title on the tab-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
 
<body>
    <h1>Wisconsin Quiz</h1><!--Give the title on the top of the page-->
    <button id="start">Start Quiz</button>
    <p id="timer"></p>
    <p id="question"></p>
    <button id="answer1" style="display: none;">A</button><!--Give the first button-->
    <button id="answer2" style="display: none;">B</button><!--Give the second button-->
    <button id="answer3" style="display: none;">C</button><!--Give the third button-->
    <button id="answer4" style="display: none;">D</button><!--Give the fourth button-->
    <p>Name</p>
    <input type="text" id="name" style="display: none;"><!--Give the text box-->
    <button id="submit" style="display: none;">Submit</button><!--Give the submit button-->
    <footer>
        <img src="./assets/images/Wisconsin.png" alt="Wisconsin"><!--Give the image of Wisconsin-->
    </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
