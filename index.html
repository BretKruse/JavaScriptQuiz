<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisconsin Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
 
<body>
    <h1>Wisconsin Quiz</h1>
    <button id="start">Start Quiz</button>
    <p id="timer"></p>
    <p id="question"></p>
    <button id="answer1" style="display: none;">A</button>
    <button id="answer2" style="display: none;">B</button>
    <button id="answer3" style="display: none;">C</button>
    <button id="answer4" style="display: none;">D</button>
    <p>Name</p>
    <input type="text" id="name" style="display: none;"> 
    <button id="submit" style="display: none;">Submit</button>
    <footer>
        <img src="./assets/images/Wisconsin.png" alt="Wisconsin">
    </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
